<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Earth Only, LLC.</title>
  </head>
  <body>
    <div class="container fluid">
      <div class="jumbotron fluid">
        <h1 class="display-4">Where have <em>you</em> been?!</h1>
        <h3 class="text-muted">**on Earth only, please!**</h3>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form id="form">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="firstname">Name</label>
                <input type="text" class="form-control" id="firstname">
              </div>
              <div class="form-group col-md-6">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname">
              </div>
            </div>
            <div class="form-row">
              <label for="country">City</label>
              <input type="text" class="form-control" id="city">
              <label for="country">Country</label>
              <input type="text" class="form-control" id="country">
            </div>
            <div class="form-row space">
              <div class="col-md-12">
                <label for="notes">Notes: </label>
                <textarea type="text" name="notes" id="notes"></textarea>
              </div>
            </div>
            <button type="submit" class="btn btn-secondary btn-block">Submit</button>
          </form>
        </div>
        <div class="col-md-6">
          <h2>Earth places people have visited! <p class="text-muted">**earth only, please!</p></h2>
          <ul id="names">

          </ul>
          <div id="show-names" class="card">
            <div class="card-body">
              <p><h6 class="card-title">Full Name:</h6> <span class="full-name"></span></p>
              <p><h6 class="card-title">Place Visited:</h6> <span class="place"></span></p>
              <p><h6 class="card-title">When they visited:</h6> <span class="time"></span></p>
              <p><h6 class="card-title">Notes about the trip:</h6> <span class="notes"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
